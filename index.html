<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/896bf47389.js" crossorigin="anonymous"></script>
</head>

<body onload="loadAllTools()" class="container mx-auto md:p-6">
  <header class="text-center my-12">
    <h1 class="font-semibold text-[2.5rem] mb-7">AI Universe Hub</h1>
    <button id="sort-by-date" class="btn btn-sm lg:btn-md btn-error">Sort By Date</button>
  </header>

  <!-- main section start-->
  <main>
    <section class="spinner">
      <div id="spinner" class="w-12 h-12 rounded-full animate-spin hidden mx-auto
                    border-2 border-solid border-blue-500 border-t-transparent"></div>
    </section>
    <section class="container mx-auto mb-12">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5" id="card-tools">
        <!-- show all cards here -->
      </div>
    </section>
    <section class="show_all text-center">
      <button id="show-more-button" class="btn btn-sm lg:btn-md btn-error mb-12">Show More</button>
    </section>
  </main>
  <!-- main section end-->

  <!-- modal -->
  <input type="checkbox" id="my-modal-3" class="modal-toggle" />
  <div class="modal" id="modal-body">
    <!-- place modal here -->
  </div>
  <script src="js/script.js"></script>
</body>

</html>
